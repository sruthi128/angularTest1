<div class='main-container'>

  <div *ngIf="isLoading">
      <mat-progress-spinner
      color= primary
      mode= indeterminate
      value=30>
  </mat-progress-spinner>
  </div>
  <div style = "text-align: center">

      <table mat-table [dataSource]="githubDataList">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let element">
            <a href="{{element.url}}">{{element.url}}</a>
          </td>
          </ng-container>

          <ng-container matColumnDef="repository">
            <th mat-header-cell *matHeaderCellDef> Repository Name </th>
            <td mat-cell *matCellDef="let element"> {{element.repository}} </td>
          </ng-container>

          <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.ownerName}}
              <img width='200px' src='{{element.photo}}'/>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>  <mat-paginator [length]="total_count"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)">
    </mat-paginator>
  </div>
