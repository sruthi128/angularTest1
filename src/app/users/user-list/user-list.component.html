<!--The content below is only a placeholder and can be replaced.-->

<div class='main-container'>

    <div style = "text-align: right">
  <a href='#' #addUser routerLink="/addUser">Add another User</a><br /><br />
    </div>
  <div *ngIf="isLoading">
      <mat-progress-spinner
      color= primary
      mode= indeterminate
      value=30>
  </mat-progress-spinner>
  </div>
  <div style = "text-align: center">

    <div *ngIf="usersList.length">

      <table mat-table [dataSource]="usersList">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef> Place </th>
            <td mat-cell *matCellDef="let element"> {{element.place}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> <button (click)="onDelete(element)" #delete>delete</button>
                <button (click)="moveToFav(element)" #fav>move to favourites</button>
              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>  <mat-paginator [length]="maxUsers"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)">
    </mat-paginator>
  </div>
</div>
